<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <!-- <input type="checkbox" name="" id="ch" class="checkbox">
    <label class="toggle" for="ch" > lower case</label> -->
    <div class="container">
        <header class="headerWrapper">
            <div class="logoWrapper">
                <img src="img/logo.png" alt="Logo">
            </div>
            <div class="descriptionWrapper">
                <span class="title">
                    Password Generator
                </span>
                <span class="desc">
                    Generate strong and unique passwords with ease. Protect your online identity with our password generator
                </span>
            </div>
        </header>
        <div class="contentWrapper">
            <div class="inputWrapper">
                <input type="text" name="" id="" class="result">
                <button class="copy-btn">
                    <img src="img/copy-white.png" alt="Copy Button">
                </button>
            </div>
        </div>
        
    </div>
    
    <script src="main.js"></script>
</body>
</html>
