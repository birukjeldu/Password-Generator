<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <header class="headerWrapper">
        <div class="logoWrapper">
          <img src="img/logo.png" alt="Logo" />
        </div>
        <div class="descriptionWrapper">
          <span class="title"> Password Generator </span>
          <span class="desc">
            Generate strong and unique passwords with ease. Protect your online
            identity with our password generator
          </span>
        </div>
      </header>
      <div class="contentWrapper">
        <div class="inputWrapper">
          <input type="text" name="" id="passwordField" class="result" />
          <button class="copy-btn" id="copyBtn">
            <img src="img/copy-white.png" alt="Copy Button" />
          </button>
        </div>
        <div class="sliderWrapper">
          Length<input type="range" name="" class="range" value="12" id="slider" min="0" max="100" />
          <div class="number" id="sliderValue">0</div>
        </div>
        <div class="toggleWrapper">
          <div class="left">
            <div>
              <input type="checkbox" name="" id="lowerCase" class="checkbox" checked/>
              Lower Case <label class="toggle" for="lowerCase"></label>
            </div>
            <div>
              <input type="checkbox" name="" id="upperCase" class="checkbox" />
              Uper Case <label class="toggle" for="upperCase"></label>
            </div>

            <div>
              <input type="checkbox" name="" id="numberCheck" class="checkbox" />
              Number <label class="toggle" for="numberCheck"></label>
            </div>
          </div>
          <div class="right">
            <div>
              <input type="checkbox" name="" id="symbolCheck" class="checkbox" />
              Symbols <label class="toggle" for="symbolCheck"></label>
            </div>
            <div>
              <input type="checkbox" name="" id="noDuplicate" class="checkbox" />
              No Duplicate <label class="toggle" for="noDuplicate"></label>
            </div>

            <!-- <div>
              <input type="checkbox" name="" id="ch5" class="checkbox" />
              No-Duplicate <label class="toggle" for="ch5"></label>
            </div> -->
          </div>
        </div>
        <div class="buttonWrapper">
            <button class="generote-btn gen-pas" id="generateBtn" type="submit">Generate Password</button>
            <button class="generote-btn">Create QR Code</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
